<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Gallery</title>
  <link rel="Stylesheet" href="style4.css">
</head>
<body>

  <header>
    <h1>Fruit Gallery</h1>
  </header>

  <div class="card-container">
    <div class="card">
      <img src="apple.jpeg" alt="Apple">
      <div class="card-title">Apple</div>
    </div>
    <div class="card">
      <img src="orange.jpeg" alt="Orange">
      <div class="card-title">Orange</div>
    </div>
    <div class="card">
      <img src="mango.jpeg" alt="Mango">
      <div class="card-title">Mango</div>
    </div>
    <div class="card">
      <img src="pomeg.jpeg" alt="Pomegranate">
      <div class="card-title">Pomegranate</div>
    </div>
    <div class="card">
      <img src="grapes.jpeg" alt="Grapes">
      <div class="card-title">Grapes</div>
    </div>
    <div class="card">
      <img src="guava.jpeg" alt="Guava">
      <div class="card-title">Guava</div>
    </div>
    <div class="card">
      <img src="ava.jpeg" alt="Avocado">
      <div class="card-title">Avocado</div>
    </div>
    <div class="card">
      <img src="musk.jpeg" alt="Muskmelon">
      <div class="card-title">Muskmelon</div>
    </div>
  </div>

</body>
</html>
